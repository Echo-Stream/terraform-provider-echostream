# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    branches-ignore:
      - 'dependabot/**'
    paths-ignore:
      - 'README.md'
      - 'dependabot.yml'
      - '.devcontainer/**'
  push:
    paths-ignore:
      - 'README.md'
      - 'dependabot.yml'
      - '.devcontainer/**'
  workflow_dispatch:

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - '1.1.*'
          - '1.2.*'
          - '1.3.*'
          - '1.4.*'
          - '1.5.*'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: "1"
          ECHOSTREAM_APPSYNC_ENDPOINT: "${{ secrets.ECHOSTREAM_APPSYNC_ENDPOINT }}"
          ECHOSTREAM_CLIENT_ID: "${{ secrets.ECHOSTREAM_CLIENT_ID }}"
          ECHOSTREAM_PASSWORD: "${{ secrets.ECHOSTREAM_PASSWORD }}"
          ECHOSTREAM_TENANT: "${{ secrets.ECHOSTREAM_TENANT }}"
          ECHOSTREAM_USERNAME: "${{ secrets.ECHOSTREAM_USERNAME }}"
          ECHOSTREAM_USER_POOL_ID: "${{ secrets.ECHOSTREAM_USER_POOL_ID }}"
        run: go test -v ./test/
        timeout-minutes: 10
